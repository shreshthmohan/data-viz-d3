<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <title>US Drought History</title>
  </head>
  <body class="prose max-w-none">
    <div id="main-container" class="max-w-screen-lg mx-auto pt-4 pb-16">
      <a href="../" class="text-xs">‚Üê Back to the list of all charts</a>
      <div class="max-w-7xl py-4">

        </h1>
      </div>
      <div
        id="chart-container"

          <a
            href="https://archive.nytimes.com/www.nytimes.com/interactive/2012/08/11/sunday-review/drought-history.html"
            target="_blank"
            rel="noopener noreferrer"
            >Drought and Deluge in the Lower 48</a

      </ul>
    </div>
    <script src="./chart.js"></script>
